<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - TrainConnect</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Custom Styles to Match Index -->
  <style>
    :root {
      --primary: #3a86ff;
      --accent: #8338ec;
      --light: #f8f9fa;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: white;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
    }

    .login-card h2 {
      font-weight: bold;
      margin-bottom: 1.5rem;
      text-align: center;
      color: var(--primary);
    }

    .form-floating input:focus + label {
      color: var(--primary);
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.25rem rgba(58, 134, 255, 0.25);
    }

    .btn-primary {
      background-color: var(--primary);
      border: none;
      border-radius: 50px;
      padding: 0.6rem 1.2rem;
      font-weight: 500;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background-color: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
    }

    .text-muted a {
      color: var(--primary);
      text-decoration: none;
    }

    .text-muted a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2><i class="fas fa-user-circle me-2"></i>Login</h2>
    <form action="Login" method="post">
  <div class="form-floating mb-3">
    <input type="text" class="form-control" name="username" id="emailInput" placeholder="Sharon24" required>
    <label for="emailInput"><i class="fas fa-envelope me-2"></i>User Name</label>
  </div>
  <div class="form-floating mb-4">
    <input type="password" class="form-control" name="password" id="passwordInput" placeholder="Password" required>
    <label for="passwordInput"><i class="fas fa-lock me-2"></i>Password</label>
  </div>
  <div class="d-grid">
    <button type="submit" value="submit" class="btn btn-primary btn-lg">Login</button>
  </div>
</form>
    <p class="text-center text-muted mt-3">
      Don't have an account?
      <a href="UserRegister.html">Register here</a>
    </p>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
